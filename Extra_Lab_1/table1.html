<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="2" cellspacing="0" width="50%" align="center">
        <tr>
            <td rowspan="3">A</td>
            <td colspan="4">B</td>
        </tr>
        <tr>
            <td colspan="2">C</td>
            <td rowspan="2" colspan="2">D</td>
        </tr>
        <tr>
            <td colspan="2">E</td>
        </tr>
        <tr>
            <td rowspan="2">F</td>
            <td rowspan="2">G</td>
            <td rowspan="2">H</td>
            <td colspan="2">I</td>
        </tr>
        <tr>
            <td colspan="2">J</td>
        </tr>
        <tr>
            <td rowspan="3">K</td>
            <td colspan="2">L</td>
            <td colspan="2" rowspan="2">M</td>
        </tr>
        <tr>
            <td colspan="2">N</td>
        </tr>
        <tr>
            <td colspan="2">O</td>
            <td colspan="2">P</td>
        </tr>
        <tr>
            <td>Q</td>
            <td>R</td>
            <td>S</td>
            <td colspan="2">T</td>
        </tr>
    </table>
</body>
</html>
