<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="return mySubmit(this)">
        <table cellspacing="20">
            <tr>
                <td>Full Name</td>
                <td><input type="text" name="FullName" placeholder="Enter your full name"></td>
            </tr>
            <tr>
                <td>email</td>
                <td><input type="email" name="emailid"></td>
            </tr>
            <tr>
                <td>Date Of Birth</td>
                <td><input type="date" name="D.O.B"></td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <select name="Cityid">
                        <option disabled selected>Select City</option>
                        <option value="1">skjdn</option>
                        <option value="2">sr</option>
                        <option value="3">wserg</option>
                        <option value="4">swgde</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>
    <script>
        const mySubmit = async (form)=>{
            const f = new FormData(form)
            data = {};
            for(k of f.keys()){
                data[k] = f.get(k);
            }
            console.log(data)
            await alert(JSON.stringify(data))
            return false;
        }
    </script>
</body>
</html>
